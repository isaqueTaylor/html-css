<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tag HTML</h1>
     <p>Em HTML podemos inserir elementos da lista a seguir, passe o mouse sobre o termo, para saber qual tag vai usar, em cada caso</p>
       <ul>
           <li>
             <p><abbr title="usamos a tag strong">Negrito</abbr></p>
           </li>
           <li>
             <p><abbr title="usamos a tag h1 até h6">Titulo</abbr></p>
           </li>
           <li>
               <p><abbr title="usmos a tag p">Parágrafo</abbr></p>
           </li>
           <li>
               <p><abbr title="usmos a tag img">imagens</abbr></p>
           </li>
           <li>
               <p>
                   <abbr title="usamos a tag hr">linha horizontal</abbr>
               </p>
           </li>
           <li>
               <p>
                <abbr title="usamos a tag br">quebra de linha</abbr>
               </p>
           </li>
       </ul>
    
</body>
</html>
