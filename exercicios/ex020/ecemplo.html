<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exedmplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: #00ffff;
            background-color: #a36ed4;
            width: 150px;
        }

        div:hover{
            color: blue;
        }

    
    </style>
</head>
<body>
    <h1>Exemplo de hove</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>fim do texte</p>
</body>
</html>
