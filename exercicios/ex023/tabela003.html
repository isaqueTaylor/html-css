<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
           }
           table{
               width: 300px;
               height: 150px;
               border-collapse: collapse;
           }
           td{
               border: 1px solid black;
               padding: 5px;
               text-align: center; /*ALINHAMENTO horizontal*/
               vertical-align: middle; /*ALINHAMENTO vertical*/
           }
    </style>

</head>
<body>
    <h1>Mesclagen de Celulas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td colspan="2">B1</td>
            
        </tr>
        <tr>
            <td rowspan="3">A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
